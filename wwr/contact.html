<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact US </title>
    <meta name="description" content="Contact us about by filling out this form.">
    <meta name="author" content="IsaacBolili">
    <link rel="stylesheet" href="styles/rafting.css">
</head>

<body>
    <header>
        <div class="logo">
            <img src="images/z-splash.webp" alt="logo">
        </div>
        <nav>
            <a href="index.html">Home</a>
            <a href="about.html">About Us</a>
            <a href="trips.html">Trips</a>
            <a href="contact.html">Contact Us</a>
        </nav>
    </header>

    <main>
        <div class="addresse">
            <h1>White Water Rafting Company</h1>
            <p>123 Main River Street Kolob, California</p>
            <p>+19999999999</p>
            <p> Email: <a href="mailto:info@whitewater.com">info@whitewater.com</a></p>

        </div>

        <section class="#">
            <div class="contact-grid">
                <div class="map-container iframe">
                    <iframe
                      src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d50990.01339138402!2d-122.03457781380642!3d36.98889684074067!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x808e157c7a6bc2c1%3A0x500f27b5dbdf42e5!2sRiver%20St%2C%20Soquel%2C%20CA%2095073%2C%20USA!5e0!3m2!1sen!2scd!4v1770213101739!5m2!1sen!2scd"
                      width="600" height="450" allowfullscreen="" loading="lazy"
                      referrerpolicy="no-referrer-when-downgrade"></iframe>
                </div>

                <form action="">
                    <div class="form-item column2">
                        <label for="name">Name</label>
                        <input type="text" id="name" name="name" required>
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="purpose">
                        <div class="purpose-message">
                            <label for="message">Message Purpose</label>
                        </div>

                        <div class="purpose-option">
                            <div class="option">
                                <input type="radio" id="general" name="purpose">
                                <label for="general">General Inquiry</label>
                            </div>

                            <div class="option">
                                <input type="radio" id="reservation" name="purpose">
                                <label for="reservation">Reservation Question</label>
                            </div>

                            <div class="option">
                                <input type="radio" id="website" name="purpose">
                                <label for="website">Website Suggestion</label>
                            </div>
                        </div>

                    </div>

                    <div class="form-item">
                        <label for="message">Message</label>
                        <textarea name="message" id="message"></textarea>

                    </div>

                    <div class="checkbox">
                        <input type="checkbox" id="checkbox" name="checkbox">
                        <label for="checkbox">Please subscribe me to the monthly newsletter</label>
                    </div>
                    <button type="submit">Get in Touch</button>
                </form>
            </div>
        </section>

        <section class="adventures">
            <h2>We are here to serve you</h2>
            <div class="adventure-gallery">
                <figure class="contact-figure img">
                    <img src="images/dav.webp" alt="Rapid">
                    <figcaption>Dav Mambende</figcaption>
                </figure>
                <figure class="contact-figure img">
                    <img src="images/isaac.webp" alt="Rapid">
                    <figcaption>Isaac Bolili</figcaption>
                </figure>
                <figure class="contact-figure img">
                    <img src="images/adolphe.webp" alt="Rapid">
                    <figcaption>Adolphe Mutunga</figcaption>
                </figure>
            </div>
        </section>

    </main>

            </a>
            <a href="https://linkedin.com">
                <img src="images/linkedin.png" alt="Linkedin">
            </a>
            <a href="https://instagram.com">
                <img src="images/instagram.png" alt="Instagram">
            </a>
        </nav>
    </footer>
</body>

</html>
