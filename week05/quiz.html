<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basis HTML and CSS Quiz</title>
    <link rel="stylesheet" href="styles/quiz.css">
</head>

<body>
    <header>

    </header>
    <main class="box">
        <h1>üéñÔ∏èBasic HTML and CSS Quiz</h1>
        <form class="box">
            <div class="quiz-item box">
                <label for="q1"><span>1.</span> What is the acronym CSS stand for ?</label>
                <input type="text" id="q1" name="q1" required>
            </div>

            <div class="quiz-item box">
                <label for="q2"><span>2.</span> How are id and class attributes selected in CSS
                    ?</label>
                <textarea name="q2" id="q2"></textarea>
            </div>

            <div class="quiz-item box">
                <label for="q3"><span>3.</span> Which of the following is a valid CSS comment
                    ?</label>
                <select name="q3" id="q3">
                    <option value="" selected disabled>Choose One ...</option>
                    <option value="a">A. /*this is a comment*/</option>
                    <option value="b">B. /this a comment/</option>
                    <option value="c">C. &lt;!-- this is a comment --&gt;</option>
                </select>
            </div>

            <div class="quiz-item box">
                <label for="q4"><span>4.</span> What is the buttom margin given this declaration
                    ?</label>
                <code class="box">margin: 10px 5px 15</code>
                <input type="number" type="q4" name="q4" required>

            </div>
            <button>Submit Quiz</button>
        </form>
    </main>
</body>

</html>
