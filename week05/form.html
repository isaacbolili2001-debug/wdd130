<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <header>
        <h1>WDD130|HTML Form - User Poll</h1>
    </header>
    <main>
        <form>
            <fieldset>
                <legend>Contact Information</legend>
                <label for="fullname">Full Name</label>
                <input type="text" id="fullname" name="fullname" placeholder="Isaac bolili"
                  required>
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="isaacbolili@gmail.com"
                  required>
            </fieldset>
            <fieldset>
                <legend>Questions</legend>
                <label for="browser">What is your favorite internet browser?</label>
                <select name="browser" id="browser">
                    <option value="chrome">Chrome</option>
                    <option value="firefox">Firefox</option>
                    <option value="edge">Edge</option>
                    <option value="brave">Brave</option>
                    <option value="other">Other</option>
                </select><br>
                <label for="pet">Do you have a household pet ?</label>
                <input type="checkbox" id="pet" name="pet"><br>
                <label for="feedback">List the places you have lived: </label>
                <textarea name="feedback" id="feedback" rows="4"
                  placeholder="Stillwater Florida, Amsterdam Netherlands, Timbuktu Mali"></textarea>
            </fieldset>
            <button type="submit">Submit Poll</button>
        </form>
    </main>
    <footer>
        <p>Â©2024| HTML Form-User Poll Activity|Isaac Bolili</p>
    </footer>
</body>

</html>
